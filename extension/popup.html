<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="container">
    <header>
      <div class="header-left">
        <div class="app-logo">
          <svg viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect width="40" height="40" rx="8" fill="#4F6EF7" />
            <path d="M12 20C12 15.5817 15.5817 12 20 12C24.4183 12 28 15.5817 28 20V28H20C15.5817 28 12 24.4183 12 20Z"
              fill="white" />
          </svg>
        </div>
        <span class="workspace-name" data-i18n="headerTitle">Meeting Insight</span>
      </div>

      <div class="header-right">
        <button class="icon-btn-ghost" id="history-btn">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
        </button>
      </div>
    </header>

    <!-- 1. THÔNG TIN CUỘC HỌP -->
    <div class="section">
      <div class="section-label" data-i18n="sectionMeetingDetails">1. Meeting Details</div>
      <div class="form-group">
        <input type="text" class="main-input" data-i18n-placeholder="meetingNamePlaceholder"
          placeholder="Enter meeting name (e.g. Weekly Sync)" id="capture-name">
      </div>
    </div>

    <!-- 3. HIỂN THỊ TRỰC TIẾP -->
    <div class="transcript-box">
      <div class="box-header">
        <span data-i18n="sectionLiveStream">Live Stream</span>
        <div class="visualizer-bars" id="visualizer"></div>
      </div>
      <div id="transcript-content" class="content">
        <p class="placeholder" data-i18n="placeholderText">Choose a source and start transcribing...</p>
      </div>
    </div>

    <!-- 4. HÀNH ĐỘNG -->
    <div class="actions-area">
      <button id="record-btn" class="primary-btn">
        <span class="dot"></span>
        <span id="btn-text" data-i18n="btnConnect">Connect Audio Source</span>
      </button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>

</html>
